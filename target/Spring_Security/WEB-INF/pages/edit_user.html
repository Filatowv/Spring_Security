<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br />
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

        <table border="0" cellpadding="10">
<!--            <tr>-->
<!--                <td>User ID:</td>-->
<!--                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>-->
<!--            </tr>-->
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>User Passwords:</td>
                <td><input type="text" th:field="*{passwordUser}" /></td>
            </tr>

            <tr>
                <li th:each="roles : ${role}">
                    <input type="checkbox" name="set_roles"
                           th:field="*{roles}" th:value="${roles}"
                           th:text="${roles}" />
                </li>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Edit</button> </td>
            </tr>
        </table>
    </form>
    <h3><a href="/logout">Logout</a></h3>
</div>
</body>
</html>
