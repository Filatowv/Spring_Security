<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>User Manager</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <a href="/admin/new">Create New Users</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>Role</th>
            <th>Management</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}">User ID</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getPasswords()}">Password</td>
<!--            <td th:text="${user.getRoles()}">Password</td>-->
            <td th:text="${user.getRoles()}">Role</td>



<!--            <th:each var="roleList" items="${role}">-->
<!--                <td><th:out value="${role.role}"/></td>-->

<!--            <td>-->
<!--                <th:each roleList="${roleList.role}" var="">${role.role}; </th:each>-->
<!--            </td>-->
            <td>
                <a th:href="@{'/admin/edit/' + ${user.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/admin/delete/' + ${user.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
