<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
</head>
<body>
<div align="center">
<h2>User Info</h2>
<br><br>
<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
    </tr>
    <tr>
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getName}">Name</td>
        <td th:text="${user.getRoles()}">Role</td>
    </tr>
</table>
</div>

<h3><a href="/logout">Logout</a></h3>
</body>
</html>/html>
